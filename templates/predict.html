<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Prediction Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Prediction Form</h1>
        <form id="carPredictionForm" action = "/check" method = "POST">
            <label for="make">Make:</label>
            <select id="make" name="make">
                <option value="Toyota">Toyota</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Daihatsu">Daihatsu</option>
                <option value="Honda">Honda</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="KIA">KIA</option>
                <option value="Changan">Changan</option>
                <option value="FAW">FAW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Chevrolet">Chevrolet</option>
            </select>

            <label for="model">Model:</label>
            <select id="model" name="model">
                <option value="Passo">Passo</option>
                <option value="Ravi">Ravi</option>
                <option value="Bolan">Bolan</option>
                <option value="Move">Move</option>
                <option value="Swift">Swift</option>
                <!-- Add other model options here -->
            </select>

            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="2021">2021</option>
                <option value="2018">2018</option>
                <!-- Add other year options here -->
            </select>

            <label for="kms">KM's Driven:</label>
            <input type="number" id="kms" name="kms" placeholder="Enter KM's Driven">

            <label for="fuel">Fuel:</label>
            <select id="fuel" name="fuel">
                <option value="Petrol">Petrol</option>
                <option value="CNG">CNG</option>
                <!-- Add other fuel options here -->
            </select>

            <label for="city">Registration City:</label>
            <select id="city" name="city">
                <option value="Unregistered">Unregistered</option>
                <option value="Karachi">Karachi</option>
                <!-- Add other city options here -->
            </select>

            <label for="documents">Car Documents:</label>
            <select id="documents" name="documents">
                <option value="Original">Original</option>
                <option value="Duplicate">Duplicate</option>
            </select>

            <label for="assembly">Assembly:</label>
            <select id="assembly" name="assembly">
                <option value="Imported">Imported</option>
                <option value="Local">Local</option>
            </select>

            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission">
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
