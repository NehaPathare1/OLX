<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carsn - Message</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-photo/top-view-chat-bubbles-with-telephone-receiver-copy-space_23-2148796078.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000000; /* Black text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.6); /* Light grey overlay */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 90%;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            color: #4f4f4f; /* Dark grey */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 0;
            color: #4f4f4f; /* Dark grey */
        }

        .smiley {
            font-size: 3em;
            margin-top: 20px;
            color: #ff6f00; /* Orange */
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Carsn</h1>
        <p>Thank you for contacting us!</p>
        <div class="smiley">&#128515;</div> <!-- Unicode for smiling face -->
    </div>
</body>
</html>
