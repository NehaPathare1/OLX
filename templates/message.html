<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carsn - Message</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            animation: gradientChange 15s infinite alternate; /* Animated background */
        }

        @keyframes gradientChange {
            0% {
                background-color: #121212;
            }
            50% {
                background-color: #1f1f1f;
            }
            100% {
                background-color: #121212;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff6f00; /* Orange */
            margin-bottom: 20px;
            animation: pulse 2s infinite alternate;
        }

        p {
            font-size: 1.2em;
            margin: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .smiley {
            font-size: 3em;
            margin-top: 20px;
        }

        .smiley::before {
            content: "\1F603"; /* Unicode for smiling face */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carsn</h1>
        <p>Thank you for contacting us!</p>
        <div class="smiley" style="animation: spin 2s linear infinite;"></div>
    </div>
</body>
</html>
