<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carsn - Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-photo/top-view-chat-bubbles-with-telephone-receiver-copy-space_23-2148796078.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(80%); /* Lighten the background image */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3); /* Lightened overlay */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 90%;
            padding: 40px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* More transparent background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            color: #f0f0f0; /* Lighter grey for better contrast */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 0;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2); /* Slightly less transparent for better readability */
            color: #ffffff;
            font-size: 1em;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        input::placeholder, textarea::placeholder {
            color: #ffffff; /* White placeholder text */
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #d3d3d3; /* Very light grey */
            color: #000000; /* Black text */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #f0f0f0; /* Slightly darker grey on hover */
            transform: scale(1.05);
        }

        select option {
            color: #000; /* Black text for dropdown options */
            background-color: #fff; /* White background for better readability */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Carsn</h1>
        <p>Contact Us</p>
        <form action="/contact" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <select name="country" required>
                <option value="" disabled selected>Select Your Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
                <option value="Brazil">Brazil</option>
                <option value="Mexico">Mexico</option>
                <option value="South Africa">South Africa</option>
                <!-- Add more options as needed -->
            </select>
            <input type="text" name="state" placeholder="Your State" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
