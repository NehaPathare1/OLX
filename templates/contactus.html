<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carsn - Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            animation: gradientChange 15s infinite alternate; /* Animated background */
        }

        @keyframes gradientChange {
            0% {
                background-color: #121212;
            }
            50% {
                background-color: #1f1f1f;
            }
            100% {
                background-color: #121212;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff6f00; /* Orange */
            margin-bottom: 20px;
            animation: pulse 2s infinite alternate;
        }

        p {
            font-size: 1.2em;
            margin: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #1f1f1f; /* Darker background */
            color: #ffffff; /* White text */
        }

        textarea {
            resize: none;
            height: 150px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f00; /* Orange */
            color: #ffffff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            animation: pulseButton 2s infinite alternate;
        }

        .btn:hover {
            background-color: #ff8e53; /* Lighter orange on hover */
            transform: scale(1.1);
        }

        @keyframes pulseButton {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carsn</h1>
        <p>Contact Us</p>
        <form action="/contact" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <select name="country" required>
                <option value="" disabled selected>Select Your Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more options as needed -->
            </select>
            <input type="text" name="state" placeholder="Your State" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
