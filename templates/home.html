<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carsn - Second Hand Car Prices</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            animation: gradientChange 15s infinite alternate; /* Animated background */
        }

        @keyframes gradientChange {
            0% {
                background-color: #121212;
            }
            50% {
                background-color: #1f1f1f;
            }
            100% {
                background-color: #121212;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff6f00; /* Orange */
            margin-bottom: 20px;
            animation: pulse 2s infinite alternate;
        }

        p {
            font-size: 1.2em;
            margin: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f00; /* Orange */
            color: #ffffff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 20px 10px;
            animation: pulseButton 2s infinite alternate;
        }

        .btn:hover {
            background-color: #ff8e53; /* Lighter orange on hover */
            transform: scale(1.1);
        }

        .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f00; /* Orange */
            color: #ffffff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 20px 10px;
            animation: pulseButton 2s infinite alternate-reverse;
        }

        .contact-btn:hover {
            background-color: #ff8e53; /* Lighter orange on hover */
            transform: scale(1.1);
        }

        @keyframes pulseButton {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carsn</h1>
        <p>Find Second Hand Car Prices</p>
        <a href="/check" class="btn">Get Started</a>
        <a href="/contact" class="contact-btn">Contact Us</a>
    </div>
</body>
</html>
