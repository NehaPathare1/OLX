<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carsn - Second Hand Car Prices</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff; /* White text */
            background: url('https://images5.alphacoders.com/905/905980.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.3); /* Lighter black overlay */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #d3d3d3; /* Light grey */
            margin-bottom: 20px;
            animation: pulse 2s infinite alternate;
        }

        p {
            font-size: 1.2em;
            margin: 0;
            color: #d3d3d3; /* Light grey */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .btn, .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d3d3d3; /* Light grey */
            color: #000000; /* Black text */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 20px 10px;
            animation: pulseButton 2s infinite alternate;
        }

        .btn:hover, .contact-btn:hover {
            background-color: #f5f5f5; /* Lighter grey on hover */
            transform: scale(1.1);
        }

        @keyframes pulseButton {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Carsn</h1>
            <p>Find Second Hand Car Prices</p>
            <a href="/check" class="btn">Get Started</a>
            <a href="/contact" class="contact-btn">Contact Us</a>
        </div>
    </div>
</body>
</html>
