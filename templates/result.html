<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carso - Prediction Result</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://wallpapers.com/images/hd/black-lexus-rx-bumper-896a56sdpi5sykou.webp') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow: hidden; /* Prevent scroll for animation */
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        header nav a {
            color: #333;
            margin-left: 20px;
            text-decoration: none;
        }
        main {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure minimum height covers viewport */
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            overflow: hidden; /* Prevent overflow from animation */
        }
        .result-section h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .result-section p {
            font-size: 24px;
            color: #333;
            line-height: 1.6;
        }
        #price-result {
            opacity: 0;
            animation: fadeInPrice 2s ease-in-out forwards;
            font-size: 36px;
            font-weight: bold;
            color: #333; /* Ensure price color matches text */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInPrice {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Carso</h1>
            <nav>
                <a href="/">Home</a> <!-- Corrected link to home page -->
                <a href="/contact">Contact Us</a> <!-- Corrected link to contact page -->
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="result-section">
                <h2>Car Price Prediction</h2>
                <p>Your car's predicted price is:</p>
                <p id="price-result">Rs {{ price }}</p> <!-- Example price, replace with actual price -->
            </section>
        </div>
    </main>
</body>
</html>
